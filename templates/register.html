{% extends 'base.html' %}

{% block auth_content %}
        <div class="auth_form">

            <div class="auth_form_left">
                <h2 class="auth_form_title">Register</h2>
                <form action="{{ url_for('register') }}" method="post" style="display: flex; flex-direction: column; width: 300px;">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required style="margin-bottom: 10px; padding: 8px;">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required style="margin-bottom: 10px; padding: 8px;">

                    <button type="submit" style="padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer;">Register</button>
                </form>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
            </div>
        </div>

{% endblock %}
