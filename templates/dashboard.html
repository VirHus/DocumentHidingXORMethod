<div class="dashboard">
    <div class="sidebar">
        <h2>Dashboard <span class="username">{{username}}</span></h2>
        
        <div class="menu-section">
            <h3>Main</h3>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/encode"><i class="fas fa-lock"></i> Encode</a></li>
                <li><a href="/decode"><i class="fas fa-unlock"></i> Decode</a></li>
            </ul>
        </div>
        
        <div class="menu-section">
            <h3>History</h3>
            <ul>
                <li><a href="/history"><i class="fas fa-history"></i> Transactions</a></li>
            </ul>
        </div>
        
        <div class="menu-section">
            <h3>Account</h3>
            <ul>
                {% if current_user.is_admin %}
                <li><a href="/admin"><i class="fas fa-users-cog"></i> Admin</a></li>
                {% endif %}
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
            {% if session.original_admin_id %}
            <form action="{{ url_for('return_to_admin') }}" method="get">
                <button type="submit" class="btn btn-danger" style="margin-top: 10px;">Return to Admin</button>
            </form>
            {% endif %}
        </div>
    </div>
    
    <div class="main-content">
        <!-- Your existing content will go here -->
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Add this to your head section -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    .dashboard {
        display: flex;
        min-height: 100vh;
    }
    
    .sidebar {
        font-family: Arial, sans-serif;
        font weight:bold;
        width: 250px;
        height:100%;
        background: #2c3e50;
        color: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    
    .username {
        color: #3498db;
    }
    
    .menu-section {
        margin-bottom: 25px;
    }
    
    .menu-section h3 {
        color: #7f8c8d;
        font-size: 14px;
        text-transform: uppercase;
        margin-bottom: 10px;
    }
    
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    
    .sidebar li {
        margin-bottom: 5px;
    }
    
    .sidebar a {
        color: #ecf0f1;
        text-decoration: none;
        display: block;
        padding: 8px 10px;
        border-radius: 4px;
        transition: all 0.3s;
    }
    
    .sidebar a:hover {
        background: #34495e;
        color: #3498db;
    }
    
    .sidebar a i {
        width: 20px;
        margin-right: 10px;
        text-align: center;
    }
    
    
    
    .main-content {
        flex: 1;
        padding: 20px;
    }
</style>
